<head>
  <title>Quiz Admin Form</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card">

      <div class="card-header">
        <h4><b>Enter Quiz Question</b></h4>
      </div>

     
      


      <form class="p-3" [formGroup]="questionsform">
        <div class="col-sm-4">
          <label for="SubjectSelection">Choose Technology</label>
          <select class="form-select" aria-label="Default select example" id="SubjectSelection"
            formControlName="subjectselect">
            <option selected disabled>Select Technology</option>
            <option *ngFor="let subjectValue of subjects" [value]="subjectValue.id">{{subjectValue.subject}}</option>
          </select>
        </div>

        <div class="col-sm-12">
          <label for="enterQuestion" class="form-label">Enter the question</label>
          <input type="text" class="form-control" id="enterQuestion" placeholder="enter question"
            aria-label="enterQuestion" formControlName="enterQuestion">

        </div>




        

        <div class="col-sm-6">
          <label for="enterOption1" class="form-label">Option 1</label>
          <input type="text" class="form-control" id="enterOption1" placeholder="enter question"
            aria-label="enterQuestion" formControlName="option1">

        </div>

        <div class="col-sm-6">
          <label for="enterOption2" class="form-label">Option 2</label>
          <input type="text" class="form-control" id="enterOption2" placeholder="enter question"
            aria-label="enterQuestion" formControlName="option2">

        </div>

        <div class="col-sm-6">
          <label for="enterOption3" class="form-label">Option 3</label>
          <input type="text" class="form-control" id="enterOption3" placeholder="enter question"
            aria-label="enterQuestion" formControlName="option3">

        </div>

        <div class="col-sm-6">
          <label for="enterOption4" class="form-label">Option 4</label>
          <input type="text" class="form-control" id="enterOption4" placeholder="enter question"
            aria-label="enterQuestion" formControlName="option4">

        </div>
        <div class="col-sm-6">
          <label for="answer" class="form-label">Answer</label>
          <input type="text" class="form-control" id="answer" placeholder="enter question" aria-label="enterQuestion"
            formControlName="answer">

        </div>

        <div class="mt-3 d-flex justify-content-between">

         @if(isUpdate){
          <button type="submit" class="btn btn-primary" (click)="updateQuestion(quesId)">Update question</button>
          <button type="button" class="btn btn-primary" (click)="onView()">View Questions</button>
          }
          @else {
          <button type="submit" class="btn btn-primary" (click)="onAdd()">Add question</button>
          <button type="button" class="btn btn-primary" (click)="onView()">View Questions</button>
          }

        </div>

        <!-- {{this.questionsform.value | json}} -->
      </form>
</div>
  </div>
</body>
