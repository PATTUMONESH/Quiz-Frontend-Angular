<div class="container mt-5">
    <div class="card result-card">
      <div class="d-flex justify-content-between p-3 header-container">
        <div class="image">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJM20yH-agJqq06pyg1jc1OZJ8KAAQtklhCA&s"
               width="90" alt="logo" class="fade-in">
        </div>
        <div class="quiz-header d-flex align-items-center">
          <h4 class="slide-in">Java Quiz!</h4>
        </div>
      </div>
  
      <div class="container d-flex flex-column gap-3 content-container">
        <div class="row imageSpace">
          <div>
            <h3 class="fade-in"><b>Congratulations</b><br>You have completed the quiz.</h3>
          </div>
          <p class="blink-text">Please check your registered mail for Results</p>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped fade-in">
              <thead>
                <tr>
                  <th scope="col">Total Questions</th>
                  <th scope="col">Attempted</th>
                  <th scope="col">Unattempted</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ questionListLength() }}</td>
                  <td>{{ quizResults.visitedQues }}</td>
                  <td>{{ quizResults.notVisited }}</td>
                </tr>
              </tbody>
            </table>
            <div class="row d-flex justify-content-end">
              <button class="btn btn-primary hover-scale" (click)="onLogout()">Exit Exam</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
