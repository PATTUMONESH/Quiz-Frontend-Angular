      <div class="row">
        <div class="col-4 mb-3">
          <input type="text" class="form-control mb-3" placeholder="Search by first name or last name (min 3 chars)" #searchTerm>
          <button class="btn btn-primary" (click)="search(searchTerm.value)">Search</button>
        </div>
      </div>


      
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Serial No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (userScore of filteredScores; track $index) {
                    <tr>
                        <td>{{ $index + 1 }}</td>
                        <td>{{ userScore.firstName }}</td>
                        <td>{{ userScore.lastName }}</td>
                        <td>{{ userScore.score }}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteScore(userScore.id)">Delete</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
