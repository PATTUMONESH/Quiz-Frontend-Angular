





<div class="container HeightMax">
  <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-sm-4 animated fadeInDown"> <!-- Animation class added here -->
      
      <!-- Centered image above the form -->
      <div class="text-center mb-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJM20yH-agJqq06pyg1jc1OZJ8KAAQtklhCA&s" 
             alt="no image" 
             class="img-fluid animated bounceIn" 
             style="width: 150px; height: 130px; object-fit: cover;">
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="card p-4 animated slideInUp"> <!-- Animation class added here -->
          <label for="inputEmail4" class="form-label">Email</label> 
          <input type="email" class="form-control" placeholder="Enter your email" id="inputEmail4" formControlName="email">
          
          <!-- Validation messages -->
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="text-danger">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>

          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
            
            <!-- Password validation message -->
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-danger">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
          </div>

          <div class="mt-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-100 animated pulse">Sign In</button>
          </div>

          <div class="mt-2 d-flex justify-content-center">
            <p>Not yet registered? <a routerLink="/register">Sign Up</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
